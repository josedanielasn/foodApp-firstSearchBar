<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="resetstyle.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <link rel="stylesheet" href="food.css" />
  <title>Food Review</title>
</head>

<body>
  <header>
    <span class="logo">Muncher</span>
    <span class="sign">Create an Account</span>
    |
    <span class="sign">Sign in</span>
  </header>
  <div class="main_body">
    <div class="body1">
      <span class="title">Muncher</span>
      <div class="search">
        <input type="text" class="search_field" placeholder="Search.." />
        <button type="button" class="search_button"><i id="icon" class="fa fa-search"></i></button>
      </div>
      <div class="filters">
        <span class="filter_choice">Location</span>
        <span> | </span>
        <span class="filter_choice">Budget</span>
        <span> | </span>
        <span class="filter_choice">Cuisine</span>
      </div>
    </div>

    <div class="body2">
      <div class="description_0">
        <img src="images/location.png" />
        <div class="description">
          <a>Location</a>
          <span>“Find where your taste buds belong, wherever you are.”</span>
        </div>
      </div>
      <div class="description_0">
        <div class="description">
          <img src="images/budget.png" />
          <a>Budget</a>
          <span>"Eat where your both your cravings and pockets will be
            satisfied."</span>
        </div>
      </div>
      <div class="description_0">
        <img src="images/cuisine.png" />
        <div class="description">
          <a>Cuisine</a>
          <span>"Search through what you're craving for."</span>
          <!-- <span class="list"></span> -->
        </div>
      </div>
    </div>
  </div>
  <script src="food.js"></script>
</body>

</html>
